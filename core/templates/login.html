{% extends 'home.html' %}

{% block content %}
<div class="container h-100 d-flex justify-content-center">
  <div class="jumbotron my-auto">
<form id="add_form" method="post">
  <div class="form-group">
    {% csrf_token %}
    {{form}}
  </div>
  <button form="add_form" type="submit" class="btn btn-primary float-right">Login in</button>
</form> 
{% url 'register' as register_url %}
<p><strong>No account?</strong> <a class="text-danger" href="{{register_url}}">Register</a></p>
  </div>
</div>
{% endblock %}
