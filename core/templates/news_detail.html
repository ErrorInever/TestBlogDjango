{% extends 'home.html' %}

{% block title %}
<title>{{news.title}}</title>
{% endblock %}

{% load static %}
{% block css  %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link href="{% static 'css/news_detail.css' %}?{% now "U" %}" rel="stylesheet">
{% endblock %}


{% block content %}
<div class="contaiter-fluid">
  <div class="text-justify mx-auto mt-4" style="width: 1000px;">
    <h1 class="text-center">{{news.title}}</h1>
    <p class="blog-post-meta text-muted">{{news.created_on|date:'d M, Y'}} by <a class="text-warning" href="#">Name</a></p>
    <p class="content mt-4">{{news.content}}</p>
  </div>
</div>
{% endblock %}
